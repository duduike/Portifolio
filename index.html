<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Portifólio do Eduardo Pina, Web Developer | C# | .NET">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- slick slider -->
    <link
    rel="stylesheet"
    type="text/css"
    href="/slick-1.8.1/slick/slick.css"
    />

    <link
    rel="stylesheet"
    type="text/css"
    href="/slick-1.8.1/slick/slick-theme.css"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>
        Eduardo Pina - Portifólio
    </title>
</head>

<body>

    <header>
        <nav id="menu">
            <img class="logoheader" src="img/header/logopbv.jpeg">
            <div class="links ">
                <a class="link-nav font-fira-20-500" href="" lang="en">
                    Skills
                </a>
                <a class="link-nav font-fira-20-500" href="">
                    Projetos
                </a>
                <a class="link-nav font-fira-20-500" href="">
                    Sobre
                </a>
                <a class="link-nav font-fira-20-500" href="">
                    Contatos
                </a>
                <button class="button-downloadcv font-fira-20-500"> 
                    <a href="" lang="en">Download CV </a> 
                </button>
            </div>
        </nav>
    </header>

    <div class="background-sonic">
        <h1>Eduardo Pina Portifólio</h1>
        <div class="background-tittle">
            <h2 class="headline font-press-400">Eduardo Pina</h2>
            <h2 class="font-press-400">Web Developer</h2>           
        </div>
        <div class="button-cv-contatos">
            <a class="red-buttons button-downloadcv-sonic font-fira-20-500" href="" lang="en">Download CV</a>
            <a class="red-buttons button-contatos-sonic font-fira-20-500" href="">Contatos</a>
        </div>
    </div>

    <div id="background-mario" >
        <h2 class="headline-skills-mario font-press-400" lang="en">Skills</h2>
        <img class="lista-skill" src="img/section-mario/lista-skill.png" alt="Simbolos html css e javascript">
    </div>

    <div id="background-projeto" >
        <h2 class="headline-white font-press-400" >Projetos</h2>
        <a href="index.html">
            <img class="logo-projeto" src="img/header/logopbv.jpeg" alt="">
        </a>        
    </div>

    <div class="background-sobre">
        <div class="font-press-400">Sobre</div>
        <div class="carrossel">
            <div>
                <img src="img/about/tds.jpg" alt="tds informatica">
            </div>
            <div>
                <img src="img/about/clenea.jpg" alt="clenea">
            </div>
            <div>
                <img src="img/about/nextjob.jpg" alt="ponto de interrogação">
            </div>            
        </div>

        <div class="font-fira-30-300"> 
            Hoje, venho cursando análise e desenvolvimentos de sistemas pela FMU e fazendo cursos voltados a área de desenvolvimento web.
        </div>
    </div>

    <div class="background-contatos">
        <div class="headline-white font-press-400">Contatos</div>
        <form>
            <div>
                <label for="name" class="font-fira-30-300">Nome</label> <br>
                <input type="text" size="40px">
            </div>
            <div>
                <label for="email" class="font-fira-30-300">Email</label> <br>
                <input type="text" size="40px">
            </div>  
            <div>
                <label for="message" class="font-fira-30-300">Mensagen</label> <br>
                <input type="text" size="40px">
            </div>
        </form>
    </div>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js">
    </script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js">
    </script>
    <script
      type="text/javascript"
      src="slick-1.8.1/slick/slick.min.js">
    </script>

    <script src="assets/js/app.js"></script>
</body>

</html>
